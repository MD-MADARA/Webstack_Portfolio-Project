tags:
  - Users
summary: Get list of users
description: Retrieve the list of all user objects
parameters:
  - name: limit
    in: query
    type: integer
    description: Limit the number of users returned
  - name: email
    in: query
    type: string
    description: Filter users by email
responses:
  200:
    description: A list of user objects
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          email:
            type: string
            example: Mouad.Khanouch@example.com
          first_name:
            type: string
            example: Mouad
          last_name:
            type: string
            example: Khanouch
          address:
            type: string
            example: 123 Main St
          phone:
            type: string
            example: 555-555-5555
  404:
    description: User not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: User not found
