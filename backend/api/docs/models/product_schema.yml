Product:
  type: object
  properties:
    insertion_order:
      type: number
      format: integer
      description: Insertion order of the product (unique)
      example: 1
    title:
      type: string
      description: Title of the product
      example: Product Title
    price:
      type: number
      format: float
      description: Price of the product
      example: 19.99
    description:
      type: string
      description: Description of the product
      example: Product description
    discount:
      type: integer
      description: Discount on the product
      example: 10
    category_name:
      type: string
      description: Name of the product category
      example: Electronics
    category_type:
      type: string
      description: Type of the product category
      example: Gadget
    image_path:
      type: string
      description: URL of the product image
      example: static/images/products/Men/T-shirt/product_id.png
