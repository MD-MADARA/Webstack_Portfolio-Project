Cart:
  type: object
  properties:
    id:
      type: string
      description: Unique identifier for the cart
      example: '1'
    user_id:
      type: string
      description: User ID associated with the cart
      example: '1'
    products:
      type: array
      items:
        $ref: '#/definitions/Product'
      description: List of products in the cart
